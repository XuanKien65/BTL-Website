<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm bài viết</title>
    <!-- embedded font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tìm kiếm bài viết</h1>
            <p class="subtitle">Khám phá các bài viết chất lượng</p>
        </header>

        <div class="search-container">
            
            <div class="filter-options">
                <select id="category-filter">
                    <option value="">Tất cả chuyên mục</option>
                    <option value="Phim ảnh">Phim ảnh</option>
                    <option value="Âm nhạc">Âm nhạc</option>
                    <option value="Beauty & Fashion">Beuty & Fashion</option>
                    <option value="Đời sống">Đời sống</option>
                    <option value="Xã hội">Xã hội</option>
                    <option value="Sức khỏe">Sức khỏe</option>
                </select>
                <select id="sort-by">
                    <option value="newest">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                    <option value="popular">Phổ biến</option>
                </select>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Nhập từ khóa tìm kiếm...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div class="search-container2" id="searchContainer">
                <button class="search-toggle" id="searchToggle">
                    <span>Tìm kiếm nâng cao</span>
                    <span class="toggle-icon">▼</span>
                </button>
                
                <div class="advanced-search" id="advancedSearch">
                    <div class="filter">
                        <h3>Tất cả chuyển mục</h3>
                        <ul class="inner">
                            <li class="inner-checkbox">
                                <input value="Mới nhất" type="radio" name="filter-type" id="filter-newest" checked> 
                                <label for="filter-newest">Mới nhất</label>
                            </li>
                            <li class="inner-checkbox">
                                <input value="Xem nhiều" type="radio" name="filter-type" id="filter-most-viewed"> 
                                <label for="filter-most-viewed">Xem nhiều</label>
                            </li>
                            <li class="inner-checkbox">
                                <input value="Đánh giá cao" type="radio" name="filter-type" id="filter-top-rated"> 
                                <label for="filter-top-rated">Đánh giá cao</label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter">
                        <h3>Loại nội dung</h3>
                        <ul class="inner">
                            <li class="inner-checkbox">
                                <input value="Bài báo" type="checkbox" name="content-type" id="content-articles"> 
                                <label for="content-articles">Bài báo</label>
                            </li>
                            <li class="inner-checkbox">
                                <input value="Video" type="checkbox" name="content-type" id="content-videos"> 
                                <label for="content-videos">Video</label>
                            </li>
                            <li class="inner-checkbox">
                                <input value="Ảnh" type="checkbox" name="content-type" id="content-photos"> 
                                <label for="content-photos">Ảnh</label>
                            </li>
                            <li class="inner-checkbox">
                                <input value="Podcast" type="checkbox" name="content-type" id="content-podcasts"> 
                                <label for="content-podcasts">Podcast</label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter">
                        <h3>Danh mục</h3>
                        <ul class="inner">
                            <li class="inner-checkbox">
                                <input value="Thời sự" type="checkbox" name="category" id="category-news"> 
                                <label for="category-news">Thời sự</label>
                            </li>
                            <li class="inner-checkbox">
                                <input value="Kinh doanh" type="checkbox" name="category" id="category-business"> 
                                <label for="category-business">Kinh doanh</label>
                            </li>
                            <li class="inner-checkbox">
                                <input value="Giải trí" type="checkbox" name="category" id="category-entertainment"> 
                                <label for="category-entertainment">Giải trí</label>
                            </li>
                            <li class="inner-checkbox">
                                <input value="Thể thao" type="checkbox" name="category" id="category-sports"> 
                                <label for="category-sports">Thể thao</label>
                            </li>
                        </ul>
                    </div>
                    <div class="button-filter">
                        <button id="applyFilters">
                            <span class="filter-label">Áp dụng bộ lọc</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-container">
            <div class="results-header">
                <h2 id="results-count">0 kết quả tìm thấy</h2>
                <div class="view-toggle">
                    <button class="view-option active" data-view="list"><i class="fas fa-list"></i></button>
                    <button class="view-option" data-view="grid"><i class="fas fa-th-large"></i></button>
                </div>
            </div>

            <div class="results-list" id="results-list">
                <!-- Kết quả sẽ được thêm bằng JavaScript -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Phân trang sẽ được thêm bằng JavaScript -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
