<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm kiếm bài viết</title>
    <!-- embedded font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- reset -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <!-- style -->
    <link rel="stylesheet" href="../components/footer/footer.css" />
    <link rel="stylesheet" href="../components/header/header.css" />
    <link rel="stylesheet" href="../assets/css/search.css" />
    <link rel="stylesheet" href="../assets/css/search_responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="headernav"></div>

    <!-- body -->
    <div class="container">
      <div class="header">
        <h1>Tìm kiếm bài viết</h1>
      </div>

      <div class="search-container">
        <div class="filter-options">
          <select id="category-filter">
            <!-- <option value="">Tất cả chuyên mục</option>
            <option value="Phim ảnh">Phim ảnh</option>
            <option value="Âm nhạc">Âm nhạc</option>
            <option value="Beauty & Fashion">Beuty & Fashion</option>
            <option value="Đời sống">Đời sống</option>
            <option value="Xã hội">Xã hội</option>
            <option value="Sức khỏe">Sức khỏe</option> -->
          </select>
          <select id="sort-by">
            <option value="newest">Mới nhất</option>
            <option value="oldest">Cũ nhất</option>
            <option value="popular">Phổ biến</option>
          </select>
          <select id="times">
            <option value="all">Tất cả</option>
            <option value="day">1 ngày</option>
            <option value="week">1 tuần</option>
            <option value="month">1 tháng</option>
            <option value="year">1 năm</option>
          </select>
        </div>

        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Nhập từ khóa tìm kiếm..."
          />
          <button id="search-button">
            <span class="material-icons">search</span>
          </button>
        </div>
      </div>

      <div class="results-container">
        <div class="results-header">
          <h2 id="results-count">0 kết quả tìm thấy</h2>
          <div class="view-toggle">
            <button class="view-option active" data-view="list">
              <span class="material-icons">view_list</span>
            </button>
            <button class="view-option" data-view="grid">
              <span class="material-icons">grid_view</span>
            </button>
          </div>
        </div>

        <div class="results-list" id="results-list">
          <!-- Kết quả sẽ được thêm bằng JavaScript -->
        </div>

        <div class="pagination" id="pagination">
          <!-- Phân trang sẽ được thêm bằng JavaScript -->
        </div>
      </div>
    </div>

    <div id="isfooter"></div>
    <script src="../components/header/header.js"></script>
    <script src="../assets/js/search.js"></script>
  </body>
</html>
