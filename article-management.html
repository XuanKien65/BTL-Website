        .checkbox-group input[type="checkbox"]:checked + label::before {

        .checkbox-group input[type="checkbox"]:checked + label::after {

        .tag-input {

    </style>
</head>
<body>
    <div class="form-container">

        <form id="articleForm">
            <div class="form-group">
                <label>Ti√™u ƒë·ªÅ:</label>

            </div>
            <div class="form-group">

                <select id="articleCategory">
                    <option>-- Ch·ªçn danh m·ª•c --</option>
                    <option>C√¥ng ngh·ªá</option>
                    <option>S·ª©c kh·ªèe</option>
                    <option>Th·ªùi s·ª±</option>

            </div>
            <div class="form-group">

                <input type="text" id="tagInput" placeholder="Nh·∫≠p th·∫ª v√† nh·∫•n Enter">
                <div id="tagContainer" class="tag-input"></div>
            </div>
            <div class="form-group">
                <label>N·ªôi dung:</label>
                <textarea id="articleContent" placeholder="Nh·∫≠p n·ªôi dung b√†i b√°o"></textarea>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="featuredCheckbox">
                <label for="featuredCheckbox">ƒê√°nh d·∫•u l√† b√†i n·ªïi b·∫≠t</label>
            </div>
            <button type="submit" class="btn-add">Th√™m B√†i B√°o</button>
        </form>
    </div>

    <div class="list-container">
        <h2>Danh S√°ch B√†i B√°o</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm b√†i b√°o...">
            <button onclick="searchArticles()">üîç</button>
        </div>
        
        <div id="articleList"></div>
    </div>

    <script>
        let articles = [];
        let editingIndex = -1;

        function renderArticles(articlesToRender = articles) {
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = '';

            articlesToRender.forEach((article, index) => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article-item');
                
                const featuredTag = article.featured 
                    ? '<span class="tag featured">N·ªïi b·∫≠t</span>' 
                    : '';

                articleElement.innerHTML = `
                    <div>
                        <span class="tag ${article.category.toLowerCase() === 'c√¥ng ngh·ªá' ? 'tech' : 'health'}">${article.category}</span>
                        ${featuredTag}
                        <strong>${article.title}</strong>
                        <p>${article.content.substring(0, 100)}${article.content.length > 100 ? '...' : ''}</p>
                        <small>Tags: ${article.tags.join(', ')}</small>
                        <br>
                        <small>Ng√†y ƒëƒÉng: ${new Date().toLocaleDateString()}</small>
                    </div>
                    <div class="actions">
                        <button class="edit" onclick="editArticle(${index})">S·ª≠a</button>
                        <button class="delete" onclick="deleteArticle(${index})">X√≥a</button>
                    </div>
                `;

                articleList.appendChild(articleElement);
            });
        }

        const tagInput = document.getElementById('tagInput');
        const tagContainer = document.getElementById('tagContainer');
        let tags = [];

        tagInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter' && this.value.trim()) {
                const tagValue = this.value.trim();
                if (!tags.includes(tagValue)) {
                    tags.push(tagValue);
                    renderTags();
                    this.value = '';
                }
            }
        });

        function renderTags() {
            tagContainer.innerHTML = tags.map((tag, index) => `
                <div class="tag">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag(${index})">√ó</span>
                </div>
            `).join('');
        }

        function removeTag(index) {
            tags.splice(index, 1);
            renderTags();
        }

        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const article = {
                title: document.getElementById('articleTitle').value,
                category: document.getElementById('articleCategory').value,
                tags: tags,
                content: document.getElementById('articleContent').value,
                featured: document.getElementById('featuredCheckbox').checked
            };

            if (editingIndex === -1) {
                // Th√™m b√†i b√°o m·ªõi
                articles.push(article);
            } else {
                // C·∫≠p nh·∫≠t b√†i b√°o
                articles[editingIndex] = article;
                editingIndex = -1;
            }

            renderArticles();
            resetForm();
        });

        function editArticle(index) {
            const article = articles[index];
            editingIndex = index;

            document.getElementById('articleTitle').value = article.title;
            document.getElementById('articleCategory').value = article.category;
            document.getElementById('articleContent').value = article.content;
            document.getElementById('featuredCheckbox').checked = article.featured;

            tags = [...article.tags];
            renderTags();
        }

        function deleteArticle(index) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i b√°o n√†y?')) {
                articles.splice(index, 1);
                renderArticles();
            }
        }

        function resetForm() {
            document.getElementById('articleForm').reset();
            tags = [];
            renderTags();
        }

        function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredArticles = articles.filter(article => 
                article.title.toLowerCase().includes(searchTerm) ||
                article.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderArticles(filteredArticles);
        }

        // Kh·ªüi t·∫°o m·ªôt s·ªë b√†i b√°o m·∫´u
        articles = [
            {
                title: 'Smartphone m·ªõi nh·∫•t c·ªßa Apple ƒë√£ ra m·∫Øt',
                category: 'C√¥ng ngh·ªá',
                tags: ['Apple', 'iPhone', 'ƒêi·ªán tho·∫°i th√¥ng minh'],
                content: 'Apple v·ª´a gi·ªõi thi·ªáu d√≤ng iPhone m·ªõi v·ªõi nhi·ªÅu t√≠nh nƒÉng ƒë·ªôt ph√° v√† thi·∫øt k·∫ø hi·ªán ƒë·∫°i. S·∫£n ph·∫©m d·ª± ki·∫øn s·∫Ω t·∫°o ra m·ªôt l√†n s√≥ng m·ªõi trong ng√†nh c√¥ng ngh·ªá...',
                featured: true
            },
            {
                title: '5 c√°ch t·∫≠p luy·ªán hi·ªáu qu·∫£ t·∫°i nh√†',
                category: 'S·ª©c kh·ªèe',
                tags: ['S·ª©c kh·ªèe', 'B√†i t·∫≠p t·∫°i gia'],
                content: 'B√†i vi·∫øt chia s·∫ª nh·ªØng ph∆∞∆°ng ph√°p t·∫≠p luy·ªán ƒë∆°n gi·∫£n nh∆∞ng hi·ªáu qu·∫£ m√† b·∫°n c√≥ th·ªÉ th·ª±c hi·ªán ngay t·∫°i nh√†...',
                featured: false
            }
        ];

        renderArticles();
    </script>
</body>
</html>
