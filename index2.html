    <script>
        // Initialize variables
        let articles = [];
        let tags = [];
        let categories = new Set();
        
        // Format date
        document.getElementById('today').textContent = new Date().toLocaleDateString('vi-VN');
        
        // Load data from local storage
        function loadFromLocalStorage() {
            const savedArticles = localStorage.getItem('articles');
            if (savedArticles) {
                articles = JSON.parse(savedArticles);
                updateStats();
                renderArticles();
            }
        }
        
        // Save data to local storage
        function saveToLocalStorage() {
            localStorage.setItem('articles', JSON.stringify(articles));
        }
        
        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // Display notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            
            notificationMessage.textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Close notification
        function closeNotification() {
            document.getElementById('notification').classList.remove('show');
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('totalArticles').textContent = articles.length;
            
            const featuredCount = articles.filter(article => article.featured).length;
            document.getElementById('featuredArticles').textContent = featuredCount;
            
            categories = new Set(articles.map(article => article.category));
            document.getElementById('categoriesCount').textContent = categories.size;
        }
        
        // Handle form submission
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const categoryInput = document.getElementById('category');
            const featuredInput = document.getElementById('featured');
            const editId = document.getElementById('editId').value;
            
            // Validate inputs
            if (!titleInput.value.trim() || !contentInput.value.trim() || !categoryInput.value) {
                showNotification('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc', true);
                return;
            }
            
            const articleData = {
                id: editId || generateId(),
                title: titleInput.value.trim(),
                content: contentInput.value.trim(),
                category: categoryInput.value,
                tags: [...tags],
                featured: featuredInput.checked,
                date: new Date().toLocaleDateString('vi-VN')
            };
            
            if (editId) {
                // Update existing article
                const index = articles.findIndex(article => article.id === editId);
                if (index !== -1) {
                    articles[index] = articleData;
                    showNotification('B√†i b√°o ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t th√†nh c√¥ng');
                }
            } else {
                // Add new article
                articles.unshift(articleData);
                showNotification('B√†i b√°o ƒë√£ ƒë∆∞·ª£c th√™m th√†nh c√¥ng');
            }
            
            // Reset form
            this.reset();
            document.getElementById('editId').value = '';
            tags = [];
            renderTags();
            document.getElementById('submitBtn').textContent = 'Th√™m B√†i B√°o';
            document.getElementById('submitBtn').className = 'btn-success';
            
            // Update UI
            saveToLocalStorage();
            updateStats();
            renderArticles();
        });
        
        // Handle article deletion
        function deleteArticle(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i b√°o n√†y?')) {
                articles = articles.filter(article => article.id !== id);
                saveToLocalStorage();
                updateStats();
                renderArticles();
                showNotification('B√†i b√°o ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng');
            }
        }
        
        // Handle article editing
        function editArticle(id) {
            const article = articles.find(article => article.id === id);
            if (article) {
                document.getElementById('title').value = article.title;
                document.getElementById('content').value = article.content;
                document.getElementById('category').value = article.category;
                document.getElementById('featured').checked = article.featured;
                document.getElementById('editId').value = article.id;
                
                tags = [...article.tags];
                renderTags();
                
                document.getElementById('submitBtn').textContent = 'C·∫≠p Nh·∫≠t B√†i B√°o';
                document.getElementById('submitBtn').className = 'btn-warning';
                
                // Scroll to form
                document.querySelector('.article-form').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Render article list
        function renderArticles() {
            const articleList = document.getElementById('articleList');
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredArticles = articles.filter(article => 
                article.title.toLowerCase().includes(searchInput) ||
                article.content.toLowerCase().includes(searchInput) ||
                article.tags.some(tag => tag.toLowerCase().includes(searchInput))
            );
            
            if (filteredArticles.length === 0) {
                articleList.innerHTML = '<li class="no-articles">Kh√¥ng t√¨m th·∫•y b√†i b√°o n√†o</li>';
                return;
            }
            
            articleList.innerHTML = '';
            
            filteredArticles.forEach(article => {
                const li = document.createElement('li');
                li.className = 'article-card';
                
                if (article.featured) {
                    const featuredBadge = document.createElement('div');
                    featuredBadge.className = 'featured';
                    featuredBadge.textContent = 'N·ªïi b·∫≠t';
                    li.appendChild(featuredBadge);
                }
                
                const title = document.createElement('h3');
                title.textContent = article.title;
                
                const category = document.createElement('span');
                category.className = `article-category ${article.category}`;
                category.textContent = getCategoryName(article.category);
                
                const content = document.createElement('p');
                content.textContent = article.content.length > 100 
                    ? article.content.substring(0, 100) + '...' 
                    : article.content;
                
                const meta = document.createElement('div');
                meta.className = 'article-meta';
                
                const date = document.createElement('span');
                date.textContent = `Ng√†y ƒëƒÉng: ${article.date}`;
                
                const tagsContainer = document.createElement('div');
                if (article.tags.length > 0) {
                    tagsContainer.textContent = `Tags: ${article.tags.join(', ')}`;
                }
                
                const actions = document.createElement('div');
                actions.className = 'article-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'btn-warning';
                editBtn.textContent = 'S·ª≠a';
                editBtn.onclick = () => editArticle(article.id);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-danger';
                deleteBtn.textContent = 'X√≥a';
                deleteBtn.onclick = () => deleteArticle(article.id);
                
                meta.appendChild(date);
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                
                li.appendChild(title);
                li.appendChild(category);
                li.appendChild(content);
                if (article.tags.length > 0) {
                    li.appendChild(tagsContainer);
                }
                li.appendChild(meta);
                li.appendChild(actions);
                
                articleList.appendChild(li);
            });
        }
        
        // Get category name from value
        function getCategoryName(categoryValue) {
            const categories = {
                'technology': 'C√¥ng ngh·ªá',
                'health': 'S·ª©c kh·ªèe',
                'finance': 'T√†i ch√≠nh',
                'entertainment': 'Gi·∫£i tr√≠',
                'sports': 'Th·ªÉ thao'
            };
            
            return categories[categoryValue] || categoryValue;
        }
        
        // Handle tag input
        document.getElementById('tagsInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                
                const tagValue = this.value.trim();
                if (tagValue && !tags.includes(tagValue)) {
                    tags.push(tagValue);
                    renderTags();
                }
                
                this.value = '';
            }
        });
        
        // Remove tag
        function removeTag(index) {
            tags.splice(index, 1);
            renderTags();
        }
        
        // Render tags
        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const input = document.getElementById('tagsInput');
            
            // Remove all elements except the input
            Array.from(container.children).forEach(child => {
                if (child !== input) {
                    container.removeChild(child);
                }
            });
            
            // Add tags before the input
            tags.forEach((tag, index) => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                
                const removeButton = document.createElement('button');
                removeButton.textContent = '√ó';
                removeButton.onclick = () => removeTag(index);
                
                tagElement.appendChild(removeButton);
                container.insertBefore(tagElement, input);
            });
        }
        
        // Handle search
        document.getElementById('searchInput').addEventListener('input', renderArticles);
        
        // Add sample data for demonstration
        function addSampleData() {
            if (articles.length === 0) {
                articles = [
                    {
                        id: generateId(),
                        title: "Smartphone m·ªõi nh·∫•t c·ªßa Apple ƒë√£ ra m·∫Øt",
                        content: "Apple v·ª´a gi·ªõi thi·ªáu d√≤ng iPhone m·ªõi v·ªõi nhi·ªÅu t√≠nh nƒÉng ƒë·ªôt ph√° v√† thi·∫øt k·∫ø hi·ªán ƒë·∫°i. S·∫£n ph·∫©m d·ª± ki·∫øn s·∫Ω ƒë∆∞·ª£c b√°n ra th·ªã tr∆∞·ªùng v√†o th√°ng t·ªõi.",
                        category: "technology",
                        tags: ["Apple", "iPhone", "Smartphone"],
                        featured: true,
                        date: new Date().toLocaleDateString('vi-VN')
                    },
                    {
                        id: generateId(),

                        content: "B√†i vi·∫øt chia s·∫ª nh·ªØng ph∆∞∆°ng ph√°p t·∫≠p luy·ªán ƒë∆°n gi·∫£n nh∆∞ng hi·ªáu qu·∫£ m√† b·∫°n c√≥ th·ªÉ th·ª±c hi·ªán t·∫°i nh√† m√† kh√¥ng c·∫ßn ƒë·∫øn ph√≤ng t·∫≠p gym.",
                        category: "health",
                        tags: ["Fitness", "Home workout", "Health"],
                        featured: false,
                        date: new Date().toLocaleDateString('vi-VN')
                    },
                    {
                        id: generateId(),
                        title: "Th·ªã tr∆∞·ªùng ch·ª©ng kho√°n bi·∫øn ƒë·ªông m·∫°nh",
                        content: "C√°c nh√† ƒë·∫ßu t∆∞ ƒëang lo ng·∫°i tr∆∞·ªõc nh·ªØng bi·∫øn ƒë·ªông b·∫•t th∆∞·ªùng c·ªßa th·ªã tr∆∞·ªùng ch·ª©ng kho√°n trong nh·ªØng ng√†y g·∫ßn ƒë√¢y.",
                        category: "finance",

                saveToLocalStorage();

        }
